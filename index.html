<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator by Lou</title>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="container">
    <h1 class="page-header text-center">Meme Generator by Lou Alcal√°</h1>

    <div class="meme-generator">
        <form>
            <div class="form-group">
                <div class="col-md-6">
                    <label class="small text-muted">Top text</label>
                    <textarea type="text" maxlength="80" name="top_text" rows="2" class="form-control"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="small text-muted">Text size</label>
                    <input type="range" name="top_text_size" min="0.05" max="0.25" value="0.15" step="0.01">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label class="small text-muted">Bottom text</label>
                    <textarea type="text" maxlength="80" name="bottom_text" rows="2" class="form-control"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="small text-muted">Text size</label>
                    <input type="range" name="bottom_text_size" min="0.05" max="0.25" value="0.15" step="0.01">
                </div>
            </div>
            <button class="btn btn-primary btn-block btn-lg">GENERATE</button>
        </form>
        <hr>
        <div class="text-center">
            <canvas id="preview_canvas"></canvas>
        </div>
        <hr>
        <h1 class="page-header text-center">Choose your template</h1>
        <div class="list-memes">
            <div class="col-md-3">
                <span style="background-image: url('images/baby_meme.jpg')" data-name="baby"></span>
            </div>
            <div class="col-md-3">
                <span style="background-image: url('images/confuse_meme.jpg')" data-name="confuse"></span>
            </div>
            <div class="col-md-3">
                <span style="background-image: url('images/imposibru_meme.jpg')" data-name="imposibru"></span>
            </div>
            <div class="col-md-3">
                <span style="background-image: url('images/iug_meme.jpg')" data-name="iug"></span>
            </div>
            <div class="col-md-3">
                <span style="background-image: url('images/jack_meme.jpg')" data-name="jack"></span>
            </div>
            <div class="col-md-3">
                <span style="background-image: url('images/think_meme.jpg')" data-name="think"></span>
            </div>
        </div>
    </div>
</div>

<script src="scripts/jquery-3.3.1.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
